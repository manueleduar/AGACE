<!doctype html>
<html lang="en">
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/index.css">
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>AGACE</title>
</head>
<body>
  <div id="modal2" class="modal">
    <div class="modal-content">
        <h5>Datos incorrectos, por favor vuelve a ingresarlos</h5>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>
    <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Ingresando</h4>
          <p>Por favor espere</p>
        </div>
    </div>
    <div id="modalError" class="modal">
        <div class="modal-content">
          <h4>Error</h4>
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
    </div>
    <nav>
        <div class="nav-wrapper light-green darken-3" >
          <a href="/seguimiento" class="sat-logo left">
              <img src="./img/sat.png" style="max-width:50px; margin: 10px;">
          </a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">

          </ul>
        </div>
    </nav>
    <div id="loginCard" class="row">
      <div class="col s12 z-depth-6 card-panel">
        <form id="loginF" action="/login" class="loginForm">
          <div class="row">
          </div>
            <div class="input-field">
              <i class="material-icons prefix">account_circle</i>
              <input class="validate" id="username" type="text" name="username">
              <label for="username">RFC Corto</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" type="password" name="password">
              <label for="password">Contrase√±a</label>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <button class="btn waves-effect waves-light col s12 light-green darken-3" id="loginBtn" type="submit"> Enviar Consulta </button>
            </div>
          </form>
            <!-- <div class="input-field col s12">
              <a href="./registro.html" class="btn waves-effect waves-light col s12 light-green darken-3">Nuevo usuario</a>
            </div>
          </div> -->
      </div>
    </div>
      <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./js/login.js"></script>
  </body>
</html>
