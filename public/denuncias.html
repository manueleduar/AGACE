<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Import materialize.css-->
  <link rel="stylesheet" href="./css/denuncias.css">
  <title>AGACE</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper light-green darken-3">
          <a href="#" class="sat-logo left">
              <img src="./img/sat.png" style="max-width:50px; margin: 10px;">
          </a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li class="active"><a href="/denuncias">Denuncias</a></li>
            <li><a href="/seguimiento">Seguimiento</a></li>
            <li><a href="/catalogos">Catalogos</a></li>
            <!-- <li> <a href="/logout" class="brand-logo right">Logout</a></li> -->
          </ul>

        </div>
    </nav>
    <div class="container" id=denunciasCard>
        <div class="col s12 z-depth-6 card-panel">
          <form  class="denunciasForm col s12" id="denuncia">
            <div class = "row">
                <div class="input-field">
                   <select id="temaSelect" class ="validate">
                      <option value = "" disabled selected>Elige el tema</option>
                   </select>
                   <label>Tema</label>
                </div>           
            </div>
            <div class="row">
                <div class="input-field">
                    <select id="adm">
                    <option value="" disabled selected>Elige el Administrador Lider</option>
                    </select>
                    <label>Administracion Lider</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <select id="orig">
                    <option value="" disabled selected>Elige el origen del insumo</option>
                    </select>
                    <label>Origen de Insumo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <select id="medio">
                    <option value="" disabled selected>Elige el medio de recepcion</option>
                    </select>
                    <label>Medio de recepción</label>
                </div>
                <input type="hidden" name="mediorecep" id="mediorecep" />    
            </div>
            <div class="row">
                <div class = "file-field input-field">
                    <div class = "btn">
                    <span>Buscar</span>
                    <input type = "file" multiple id="archivos" />
                    </div>    
                    <div class = "file-path-wrapper">
                    <input class = "file-path validate"  type = "text"
                        placeholder = "Añade los documentos adjuntos" />
                    </div>
                </div>
            </div>
            <div class="row">
                <label style="font-size:20pt;">RFCs</label>
                <div class="input-field" id="rfcs">

                </div>
                <a class="btn-floating btn-small waves-effect waves-light green " id="addRFC"><i class="material-icons">add</i></a>
            </div>
            <div class="row">
                <div class="input-field">
                    <textarea id="desc" class="validate materialize-textarea"></textarea><label for="desc">Descripcion</label>
                </div>
            </div>
            <div class="row">
                <button class="btn waves-effect waves-light right"  name="action" id="denunciaBtn">Enviar
                </button>
          </form>
        </div>
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 

    <script type="text/javascript" src="./js/denuncias.js"></script>
</body>
