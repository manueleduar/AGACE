<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="./css/index.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Ingresando</h4>
          <p>Por favor espere</p>
        </div>
      </div>
      <div id="modalError" class="modal">
        <div class="modal-content">
          <h4>Error</h4>
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
      </div>
              <nav>
            <div class="nav-wrapper light-green darken-4">
              <a href="#" class="brand-logo center">Sistema SAT</a>
            </div>
          </nav>
        <div id="loginCard" class="row">
          <div class="col s12 z-depth-6 card-panel">
          <form class="loginForm">
            <div class="row">
            </div>
              <div class="input-field">
                <i class="material-icons prefix">account_circle</i>
                <input class="validate" id="email" type="email">
                <label for="email">RFC Corto</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password">
                <label for="password">Contrase√±a</label>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <a href="#" class="btn waves-effect waves-light col s12 light-green darken-3" id="loginBtn">Accesar</a>
              </div>
              <div class="input-field col s12">
                <a href="./pages/registro.html" class="btn waves-effect waves-light col s12 light-green darken-3">Nuevo usuario</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./js/index.js"></script>
    </body>
  </html>
