<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./css/index.css"><!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Ingresando</h4>
      <p>Por favor espere</p>
    </div>
  </div>
  <div id="modalError" class="modal">
    <div class="modal-content">
      <h4>Error</h4>
      <p id="errorMessage"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
  <nav>
    <div class="nav-wrapper light-green darken-4">
      <a href="#" class="brand-logo center">Sistema SAT</a>
    </div>
  </nav>
  <div id="loginCard" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form action="/login" method="post" class="loginForm">
        <div class="row"></div>
        <div class="input-field">
          <i class="material-icons prefix">account_circle</i> <input class="validate" name="username" id="text" type="text" required=""> <label for="username">RFC Corto</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock_outline</i> <input id="password" name="password" type="password" required=""> <label for="password">Contrase√±a</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="accesar btn waves-effect waves-light col s12 light-green darken-3" type="submit" value="Accesar">
          </div>
        </form>
          <div class="input-field col s12">
            <a href="/register" class="btn waves-effect waves-light col s12 light-green darken-3">Nuevo usuario</a>
          </div>
        </div>
    </div>
  </div><!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
