<!DOCTYPE html>
<html>
<head>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><!--Import materialize.css-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="../css/index.css"><!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
</head>
<body>
  <div id="modal1" class="modal">
    <div class="modal-content">
      <h4>Registrando</h4>
      <p>Por favor espere</p>
    </div>
  </div>
  <div id="modalError" class="modal">
    <div class="modal-content">
      <h4>Error</h4>
      <p id="errorMessage"></p>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
    </div>
  </div>
  <nav>
    <div class="nav-wrapper light-green darken-3" >
      <a href="#" class="sat-logo left">
          <img src="./img/sat.png" style="max-width:50px; margin: 10px;">
      </a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">

      </ul>
    </div>
</nav>
  <div id="loginCard" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form action="/register" method="post" class="loginForm">
        <div class="row"></div>
        <div class="input-field">
          <i class="material-icons prefix">face</i> <input id="firstName" type="text" name="firstName"> <label for="firstName">Nombre</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">face</i> <input id="lastName" type="text" name="lastName"> <label for="lastName">Apellido</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">mail_outline</i> <input class="validate" id="email" type="email" name="email" autocomplete="email"> <label for="email">Email</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock_outline</i> <input id="password" type="password" autocomplete="new-password" name="password"> <label for="password">Contraseña</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock_outline</i> <input id="confPassword" type="password" name="password2"> <label for="password2">Confirmar Contraseña</label>
        </div>
        <div class="input-field">
          <i class="material-icons prefix">lock_outline</i> <input id="username" type="text" name="username" autocomplete="username"> <label for="username">User Name</label>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input class="btn waves-effect waves-light col s12 light-green darken-3" id="registerBtn" type="submit">
          </div>
        </div>
      </form>
    </div>
  </div><!--JavaScript at end of body for optimized loading-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
  <script src="../js/registro.js"></script>
</body>
</html>
