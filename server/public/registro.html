<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link rel="stylesheet" href="../css/index.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Registrar</title>
    </head>

    <body>
      <div id="modal1" class="modal">
        <div class="modal-content">
          <h4>Registrando</h4>
          <p>Por favor espere</p>
        </div>
      </div>
      <div id="modalError" class="modal">
        <div class="modal-content">
          <h4>Error</h4>
          <p id="errorMessage"></p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-close waves-effect waves-green btn-flat">OK</a>
        </div>
      </div>
      <nav>
        <div class="nav-wrapper light-green darken-3" >
          <a href="#" class="sat-logo left">
              <img src="./img/sat.png" style="max-width:50px; margin: 10px;">
          </a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">

          </ul>
        </div>
    </nav>
        <div id="loginCard" class="row">
          <div class="col s11 z-depth-6 card-panel">
          <form class="loginForm">
            <div class="row">
            </div>
            <div class="input-field">
              <i class="material-icons prefix">face</i>
              <input id="firstName" type="text">
              <label for="firstName">Nombre</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">face</i>
              <input id="lastName" type="text">
              <label for="lastName">Apellido</label>
            </div>
              <div class="input-field">
                <i class="material-icons prefix">mail_outline</i>
                <input class="validate" id="email" type="email">
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <i class="material-icons prefix">lock_outline</i>
                <input id="password" type="password">
                <label for="password">Contrase単a</label>
            </div>
            <div class="input-field">
              <i class="material-icons prefix">lock_outline</i>
              <input id="confPassword" type="password">
              <label for="confPassword">Confirmar contrase単a</label>
              <span class="helper-text" data-error="Contrase単as diferentes" data-success="Contrase単as iguales"></span>
          </div>
            <div class="row">
              <div class="input-field col s12">
                <a href="#" class="btn waves-effect waves-light col s12 light-green darken-3" id="registerBtn">Registrar</a>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script src="./js/registro.js"></script>
    </body>
  </html>
